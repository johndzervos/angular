<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd: odd % 2 !== 0}"
            [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'}"
            *ngFor="let number of oddNumbers"
          >
            {{number}}
          </li>
        </div>
        <!-- <div *ngIf="!onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd: odd % 2 === 0}"
            *ngFor="let number of evenNumbers"
          >
            {{number}}
          </li>
        </div> -->
        <div *appUnless="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd: odd % 2 === 0}"
            *ngFor="let number of evenNumbers"
          >
            {{number}}
          </li>
        </div>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
      <p appBasicHighlight>
        Style me with basic directive
      </p>
      <p
        appBetterHighlight
        [defaultColor]="'yellow'"
        [highlightColor]="'green'"
      >
        Style me with better directive
      </p>
    </div>
    <div [ngSwitch]="value">
      <p *ngSwitchCase="5">value is 5</p>
      <p *ngSwitchCase="10">value is 10</p>
      <p *ngSwitchCase="15">value is 15</p>
      <p *ngSwitchCase="50">value is 50</p>
      <p *ngSwitchDefault="50">value is Default</p>
    </div>
  </div>
</div>
